<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="assets/icons/lock.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    

    <div class="contenido-principal">
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/icons/Logo.svg" alt="">
                </a>
            </div>
            <p class="header__hashtag">#ChallengeOneCodificador5</p>
        </header>
        <section class="campo">
            <textarea 
                id="textarea"
                class="campo__texto"
                name="texto" 
                id="campo__texto" 
                cols="30" 
                rows="10"
                placeholder="Ingrese el texto aquí"
            ></textarea>
            <p class="campo__info">Solo letras minúsculas y sin acentos</p>
            <div class="botones" id="botones">
                <a class="btn btn--encriptar" href="#" id="encriptar">Encriptar</a>
                <a class="btn btn--desencriptar" href="#" id="desencriptar">Desencriptar</a>
            </div>
        </section>


        <section class="resultado">

            <div class="resultado__contenido">

                <div class="resultado__vacio">
                    <div class="resultado__img">
        
                    </div>
        
                    <div class="resultado__texto">
                        <h2 class="resultado__heading">Ningún mensaje fue encontrado</h2>
                        <p class="resultado__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>

                <div class="resultado__entrada">

                    <div class="resultado__contenedor">
                        <p class="resultado__transcription">
                            
                        </p>
                    </div>
                    <button class="btn btn-copiar" id="btn-copiar">Copiar</button>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">

        <div class="footer__contenido">
            <p class="footer__texto">Creado por Sebastian Hernandez.</p>
    
            <div class="footer__icons">
                <a target="_blank" href="https://github.com/SebastianHdzMiranda">
                    <img src="assets/icons/github.svg" alt="">
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/sebastian-hernandez-miranda-384778245/">
                    <img src="assets/icons/linkedIn.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
